<html>

<head>

    <title>Top Convos</title>
    <meta charset="UTF-8">

    <!-- Jquery -->
    <script src="libraries/jquery/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="libraries/bootstrap/js/popper.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <link href="libraries/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

    <link href="style-common.css" type="text/css" rel="stylesheet" />
    <link href="style-header.css" type="text/css" rel="stylesheet" />
    <link href="style-body.css" type="text/css" rel="stylesheet" />
    <link href="style-body-panel-right.css" type="text/css" rel="stylesheet" />

</head>

<body>

    <div id="div-main" class="container-fluid">

        <!-- Section: Header -->
        <div id="sec-header">

            <div class="container-fluid">

                <div class="row h-100">

                    <!-- Logo and Title -->
                    <div class="col my-auto">

                        <img class="align-middle" src="images/icon-128.png" height="54">
                        <span id="spn-title" class="align-middle">Top Convos</span>

                    </div>

                    <!-- Navigation Buttons -->
                    <div class="col my-auto">

                        <div class="float-right">

                            <button class="btn btn-default btn-nav"><img src="images/elements/about.svg" height="24px"></button>
                            <button class="btn btn-default btn-nav"><img src="images/elements/policy.svg" height="24px"></button>
                            <button class="btn btn-default btn-nav"><img src="images/elements/reload.svg" height="24px"></button>

                        </div>


                    </div>

                </div>

            </div>

        </div>

        <div id="div-border"></div>

        <!-- Section: Body -->
        <div id="sec-body" class="container-fluid">

            <div id="sec-body-row" class="row">

                <!-- Panel: Left -->
                <div id="sec-panel-left" class="col">

                </div>

                <!-- Panel: Right -->
                <div id="sec-panel-right" class="col-3">

                    <!-- Search and Filter-->
                    <div class="form">

                        <input id="tb-search" class="form-control w-100" type="textbox" placeholder="Search">

                        <div id="div-filter" class="container-fluid">

                            <div id="div-row-filter" class="row">

                                <div class="col">
                                    <label class="lbl-filter"><input class="rd-filter" type="radio" name="filter"
                                            selected> Persons</label>
                                </div>

                                <div class="col">
                                    <label class="lbl-filter"><input class="rd-filter" type="radio" name="filter">
                                        Groups</label>
                                </div>

                                <div class="col">
                                    <label class="lbl-filter"><input class="rd-filter" type="radio" name="filter"> Both</label>
                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- Table -->
                    <div id="div-tbl-main">

                        <table id="tbl-main">

                            <tbody>

                                <tr class="tr-main">

                                    <td class="td-pos">#1220</td>

                                    <td class="td-content">

                                        <img class="td-content-img" src="images/download.jpg" height="54px">

                                        <div class="td-content-texts">
                                            <span class="td-content-texts-name">Rafsun Masud Prince</span>
                                            <span class="td-content-texts-info">23,222</span>
                                        </div>

                                    </td>

                                </tr>

                            </tbody>

                        </table>

                    </div>


                </div>

            </div>

        </div>

    </div>

</body>

</html>

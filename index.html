<html>

<head>

    <title>Top Convos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="libraries/jquery/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <link href="libraries/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

    <link href="style-common.css" type="text/css" rel="stylesheet" />
    <link href="style-header.css" type="text/css" rel="stylesheet" />
    <link href="style-body.css" type="text/css" rel="stylesheet" />
    <link href="style-body-panel-right.css" type="text/css" rel="stylesheet" />
    <link href="style-body-panel-left.css" type="text/css" rel="stylesheet" />
    <link href="style-responsive.css" type="text/css" rel="stylesheet" />
    <link href="style-modal.css" type="text/css" rel="stylesheet" />

    <!-- Vue -->
    <script src="libraries/vue/vue.js"></script>

</head>

<body>

    <div id="div-main" class="container-fluid">

        <!-- Section: Header -->
        <div id="sec-header">

            <div class="container-fluid">

                <div class="row h-100">

                    <!-- Logo and Title -->
                    <div class="col my-auto">

                        <img id="img-logo" class="align-middle" src="images/icon/icon-128.png" height="54">
                        <span id="spn-title" class="align-middle">Top Convos</span>

                    </div>

                    <!-- Navigation Buttons -->
                    <div class="col my-auto">

                        <div class="float-right">

                            <button id="btn-header-about" class="btn btn-default btn-nav"><img src="images/elements/about.svg"
                                    height="24px"></button>
                            <button id="btn-header-terms" class="btn btn-default btn-nav"><img src="images/elements/policy.svg"
                                    height="24px"></button>
                            <button id="btn-header-reload" class="btn btn-default btn-nav"><img src="images/elements/reload.svg"
                                    height="24px"></button>

                        </div>


                    </div>

                </div>

            </div>

        </div>

        <div id="div-border"></div>

        <!-- Section: Body -->
        <div id="sec-body" class="container-fluid">

            <!-- Loading -->
            <div id="div-loading">
                <div id="div-loading-back"></div>
                <div id="img-loading" class="loader loader-gray"></div>
            </div>

            <!-- Actual Body -->
            <div id="sec-body-row" class="row">

                <!-- Panel: Left -->
                <div id="sec-panel-left" class="col">

                    <div id="sec-panel-left-container">
                        <!-- Facebook Like box -->
                        <div id="div-fb-like">
                            Hey Like my page!
                        </div>

                        <!-- Title -->
                        <div id="div-title-main">
                            <span></span>
                        </div>

                        <!-- Top Three Results -->
                        <div id="div-results-main-wrapper">
                            <div id="div-results-main" class="container-fluid">

                                <div id="div-results-row" class="row">

                                    <div class="col col-result">

                                        <img class="col-result-img color-gold" src="images/error-image.jpg">
                                        <span class="col-result-name">Unknown</span>
                                        <span class="col-result-info">Nothing</span>

                                    </div>

                                    <div class="col col-result">

                                        <img class="col-result-img color-silver" src="images/error-image.jpg">
                                        <span class="col-result-name">Unknown</span>
                                        <span class="col-result-info">Nothing</span>

                                    </div>

                                    <div class="col col-result">

                                        <img class="col-result-img color-bronze" src="images/error-image.jpg">
                                        <span class="col-result-name">Unknown</span>
                                        <span class="col-result-info">Nothing</span>

                                    </div>

                                </div>

                            </div>
                        </div>

                        <!-- Share on Facebook button -->
                        <div class="div-btn-share">

                            <a class="btn-share">
                                <img src="images/elements/facebook-white.png" height="24px">
                                Share on Facebook
                                <img src="images/elements/small-loading.gif" height="24px" hidden>
                            </a>

                        </div>
                    </div>
                </div>

                <!-- Panel: Right -->
                <div id="sec-panel-right" class="col-3">

                    <!-- Search and Filter-->
                    <div class="form">

                        <div id="div-search">
                            <input id="tb-search" class="form-control" type="textbox" placeholder="Search">
                            <a id="btn-search">ENTER</a>
                        </div>

                        <div id="div-filter" class="container-fluid">

                            <div id="div-row-filter" class="row">

                                <div class="col">
                                    <label class="lbl-filter"><input class="rd-filter" type="radio" name="filter" value="users">
                                        Users</label>
                                </div>

                                <div class="col">
                                    <label class="lbl-filter"><input class="rd-filter" type="radio" name="filter" value="groups">
                                        Groups</label>
                                </div>

                                <div class="col">
                                    <label class="lbl-filter"><input class="rd-filter" type="radio" name="filter" value="users groups"
                                            checked> Both</label>
                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- Table -->
                    <div id="div-tbl-main">
                        <ul>
                            <li class="tr-main" v-for="a in arr" v-bind:style="{display: getDisplay(a)}">
                                <span class="td-pos" v-bind:class="getTdPosClass(a)">#{{getTdActualPos(a)}}</span>

                                <div class="td-content">

                                    <img class="td-content-img" src="images/error-image.jpg" :data-src="a.image_url">

                                    <div class="td-content-texts">
                                        <span class="td-content-texts-name" v-html="getHighlightedName(a)"></span>
                                        <span class="td-content-texts-info">{{a.count_str}}</span>
                                    </div>

                                </div>
                            </li>
                        </ul>

                    </div>

                    <!-- Share on Facebook button -->
                    <div id="div-btn-share-mobile" class="div-btn-share">

                        <a class="btn-share">
                            <img src="images/elements/facebook-white.png" height="24px">
                            Share on Facebook
                            <img src="images/elements/small-loading.gif" height="24px" hidden>
                        </a>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Modal -->
    <div id="my-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="my-modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <!-- Loading Scripts -->
    <script src="js/log.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/ui-vue.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
